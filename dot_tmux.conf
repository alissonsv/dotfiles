# Setting the prefix from C-b to C-a
set -g prefix C-a

# Free the original Ctrl-b prefix keybind
unbind C-b
# Setting the delay between prefix and command
set -s escape-time 1

# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# ===============================
#           Bindings
# ===============================

# Reloads this file in tmux
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Ensure that we can send Ctrl-A to other apps
bind C-a send-prefix

# Splitting panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Moving between panes with Prefix h,j,k,l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

#mouse
# set -g mouse off

# HOME/END keys
# bind-key -n Home  send-keys [H
# bind-key -n End   send-keys [F
# set-window-option -g xterm-keys on
# bind-key -n Home send Escape "OH"
# bind-key -n End send Escape "OF"
# bind -n End send-key End
# bind -n Home send-key Home

# Enable Shift pgup / pgdn
bind -n Pageup copy-mode -u
bind -n S-Pageup copy-mode -u
bind -n S-Pagedown send-keys Pagedown

# ============================
#         COLORS
# ============================

# Set the default terminal mode to 256color mode
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

#Set the status line's colors
# set -g status-style fg=white,bg=black

# set the color of the window list
setw -g window-status-style fg=default,bg=default

# set colors for the active window
setw -g window-status-current-style fg=white,bold,bg=red

#colors for pane borders
setw -g window-active-style bg=terminal
setw -g window-style bg=color0

# Command / message line
set -g message-style fg=white,bold,bg=black

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Enable pg-up pg-dn
setw -g xterm-keys on

# Fix PgUp / Pg Down on VIM
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n Pageup if-shell "$is_vim" "send-keys Pageup" "copy-mode -u"
bind -n S-Pageup if-shell "$is_vim" "send-keys Pageup" "copy-mode -u"
